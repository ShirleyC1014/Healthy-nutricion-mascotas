<!DOCTYPE html>
<html lang="en" ng-app="contactApp">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Crear.css">
    <title>Crear tu receta saludable</title>
</head>
<body ng-controller="CrearController">
    <header class="header">
        <img class="img__logo" src="../images/logo-healthy.png" >
        <h1 class="header__title">Guarda tu receta saludable</h1>
        <h3 class="header__subtitle">A continuación, crea tu receta para mascotas ¡Debes tener encuenta nombre de la receta, ingredientes, procedimiento y si es una receta para perro o gato</h3>
    </header>
    <section class="form">
        <label for="nombre" class="form__label">Receta creada por*</label>
        <input type="text" id="nombre" class="form__input" placeholder="Ingresa tu nombre y apellido" ng-model="nombreInput">
        <label for="email" class="form__label">¿Cuál es tu correo?*</label>
        <input type="email" id="email" class="form__input" placeholder="Ingresa tu correo electrónico" ng-model="emailInput">
        <label for="nombreReceta" class="form__label">Nombre de receta*</label>
        <input type="text" id="nombreReceta" class="form__input" placeholder="Ingresa el nombre de la receta" ng-model="nombreRecetaInput">
        <label for="recetaPara" class="form__label">¿Para quién es tu receta?*</label>
        <select type="text" id="recetaPara" class="form__input" placeholder="Selecciona una opción" ng-model="recetaParaInput">
            <option value="perro">Perro</option>
            <option value="gato">Gato</option>
        </select>
        <label for="ingredientes" class="form__label">Lista de ingredientes*</label>
        <input type="text" id="ingredientes" class="form__input" placeholder="Ingresa los ingredientes" ng-model="ingredientesInput">
        <label for="procedimiento" class="form__label">¿Cuál es el procedimiento*</label>
        <input type="text" id="procedimiento" class="form__input" placeholder="Escribe aquí el procedimiento" ng-model="procedimientoInput">
        
        <a class="form__button" ng-click="crear()"><i class="fas fa-plus-circle"></i> CREAR RECETA</a>
    </section>
    <footer class="footer">
        <a href="../ListaContactos/ListaContactos.html" class="footer__button"><i class="fas fa-arrow-circle-left"></i>&nbsp;Regresar</a>
    </footer>
    
    <!-- Librerias -->
    <script src="https://kit.fontawesome.com/9941a83ba7.js" crossorigin="anonymous"></script>
    <!-- Angularjs -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>    
    <!-- Sweet Alert js -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-auth.js"></script>   
    
    <!-- Controllers -->
    <!-- App -->
    <script src="../App.js"></script>
    <!-- crearController -->
    <script src="./CrearController.js"></script>
</body>
</html>
